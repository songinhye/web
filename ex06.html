<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>웹 연습06</title>
</head>
<body>

    <h2>폼 연습</h2>
    
    
    <!-- url에 경로가 표시 method="get",  경로가 표시가 안되는 경우 method="post" (보안이 필요한 경우)  -->
    <!-- form 묶어주는 태그 -->
    <form action="" method="post">

        <!-- fieldset(항목의 집합)>legend(기본정보) -->
        <!-- input[type="text"]+input[type="password"]+input[type="file"] -->
        <fieldset>

            <legend>기본정보</legend>
            <!-- 컨트롤 중에서 한 곳만 적용 가능 : autofocus : 마우스 커서 -->
            <!-- maxlength="10" 텍스트 박스의 최대 글자 수 -->
            <!-- disabled 인풋박스 컨트롤 불가하게 만듬 (회색박스처리) -->
            <!-- readonly 읽기만 가능 -->
            <label for="m_id">아이디</label> : <input type="text" id="m_id" title="아이디 입력" placeholder="아이디 입력" autofocus size="50" maxlength="10" value="ksb450424" readonly> <br><br>

            <!-- required 필수 입력 항목으로 지정 -->
            <input type="password" placeholder="비밀번호를 입력하세요" required> <br><br>
            <input type="file" accept="video/*" title="동영상 파일만 첨부가능"> <br><br>

            <!-- radio버튼 -->
            <laber>김기태가 좋아요?</laber><br>
            <input type="radio" name="rdo" id="rd1"><label for="ra1">좋아요</label>
            <input type="radio" name="rdo" id="rd2"><label for="rd2">싫어요</label><br><br>

            <!-- 체크박스 -->
            <label>김기태가 어떻나요?</label>
            <!-- (input[type="checkbox"]#ck$+label[for="ck$"])*4 -->
            <!-- id = for 값이 같아야 연동이되고, 다중선택을 요하면 인풋의 name값 끼리 달라야 함, 중복은 name값을 같게 설정 -->
            <input type="checkbox" id="ck1" checked><label for="ck1">잘생겼어요</label>
             <input type="checkbox" id="ck2"><label for="ck2">재밌어요</label>
             <input type="checkbox" id="ck3"><label for="ck3">나빠요</label>
             <input type="checkbox" id="ck4" disabled><label for="ck4" disabled>배고파요</label><br><br>

             <label>주로 사용하는 이메일은 무엇인가요?</label>
             <select name="" id="sel">
                <option value="">선택안함</option>
                <option value="">네이버</option>
                <option value="">구글</option>
                <option value="">다음</option>
             </select><br><br>




             <!-- 요즘 방식 -->
             <label for="sel2">주로 사용하는 이메일은 무엇인가요?</label>
             <input type="text" list="ksb" id="sel2">
             <datalist name="" id="ksb">
                <option value="선택안함">선택안함</option>
                <option value="네이버">네이버</option>
                <option value="구글">구글</option>
                <option value="다음">다음</option>
                </datalist><br><br>

                <!--하고싶은 말 또는 비고, 등등등 활용  -->
             <label for="memo">약관</label><br>
             <textarea name="" id="memo" cols="30" rows="10" readonly>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the     1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining       essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker         including versions of Lorem Ipsum.
             </textarea>
        </fieldset>




        
        <fieldset>
            <lefend>추가정보</lefend>
            <input type="color"> <br>
            <input type="date"> <br>
            <input type="time"> <br>
            <input type="month"> <br>
            <input type="week"> <br>
            <input type="number"> <br>
            <input type="range"> <br>

            <!-- 형식이 맞는지 검증하는 도구:현재 출력이 되지 않음 -->
            <input type="tel"> <br>
            <input type="search"> <br>
            <input type="url"> <br>
            <input type="email"> <br>
            <input type="datetime"> <br> 
            <input type="datetime-local"> <br> 
        </fieldset>

        


        <!-- 버튼의 형태 -->
        <fieldset>
            <input type="submit"> <br>
            <input type="reset"> <br>
            <input type="image" src="http://placehold.it/100x30"> <br>
            <input type="button" value="일반버튼"> <br>
            <button>일반버튼2</button> <br>
        </fieldset>




        <fieldset>
                <!-- accept=".gif, .jpg, .png" accept=".확장명, .확장명2, ......" 파일 확장자 제어 :파일만 첨부 가능 -->
                <input type="file" accept=".gif, .jpg, .png"><br><br>

                <!-- accept="video/*" 확장자가 비디오인 것을 모두 첨부 가능 (오디오도 같은 방법으로) -->
                <input type="file" accept="video/*"><br><br>

                <!-- 전송버튼 -->
                <input type="submit"><br>
            </fieldset>
    </form>
</body>
</html>
